<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mérőórák</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/basic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/table.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/header.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<header>
    <h2 id="programname">Mérőállás bejelentés</h2>
    <div class="control-panel">
            <div class="a">
                <i class="material-icons">person</i>
                <h4 th:text="${username}"></h4>
            </div>
            <a th:href="@{/meterlist}">
                <i class="material-icons">alarm</i>
                <h4>Mérőórák</h4>
            </a>
            <a th:href="@{/logout}">
                <i class="material-icons">clear</i>
                <h4>Kijelentkezés</h4>
            </a>
        </div>
</header>
<body>
    <div class="container">
        <div class="content">
            <h2>Mérőórák</h2>
            <table class="table table-striped">
                <tr>
                    <th>Gyári szám</th>
                    <th>Típus</th>
                    <th>Hitelesség lejárta</th>
                    <th></th>
                </tr>
                <tr th:each="meter : ${meterlist}">
                    <td th:text="${meter.factoryNO}"></td>
                    <td th:text="${meter.type}"></td>
                    <td th:text="${meter.authenticationEndDate}"></td>
                    <td><a th:href="${'/readinglist/' + meter.id}">Mérőállások</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<footer>
    <div th:text="${version}"></div>
</footer>
</html>
