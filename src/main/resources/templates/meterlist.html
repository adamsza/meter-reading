<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mérőórák</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/basic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/table.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/header.css}">
</head>
<header>
    <h1 id="programname">Mérőállás bejelentés</h1>
    <a id="rllogo">Reverse-Logic</a>
</header>
<body>
    <div class="container">
        <div class="content">
            <h2>Mérőórák</h2>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Típus</th>
                    <th>Gyári szám</th>
                    <th>Hitelesség lejárta</th>
                    <th></th>
                </tr>
                <tr th:each="meter : ${meterlist}">
                    <td th:text="${meter.id}"></td>
                    <td th:text="${meter.type}"></td>
                    <td th:text="${meter.factoryNO}"></td>
                    <td th:text="${meter.authenticationEndDate}"></td>
                    <td><a th:href="${'/readinglist/' + meter.id}">Mérőállások</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
